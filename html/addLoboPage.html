<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/lobo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/Reset.css">
    <link rel="stylesheet" href="../styles/styleAddLobo.css">
    <title>Adote Um Lobo</title>
</head>
<body>
    <header>
        <div class="header">
            <a href="../html/listLobinhos.html">Nossos Lobinhos</a>
            <img src="../assets/lobinhoHeader.png">
            <div>
                <a href="../html/quemSomos.html">Quem somos</a>
                <hr>
            </div>
        </div>
    </header>


    <main>
        <fieldset class="fieldset">
            <h1 id="fieldsetTitle">Coloque um Lobinho para doação</h1>
            <div class="divData">
                <div class="name">
                    <label for="name" id="labelName" >Nome do Lobinho:</label><br>
                    <input type="text" id="inputName" name="nome" required>
                </div>
                <div class="year">
                    <label for="idade" id="labelYear">Anos:</label><br>
                    <input type="text" id="inputYear" name="year" required>
                </div>
            
            </div>
            <div class="link">
                <label for="nome" id="labelLink">Link da foto:</label><br>
                <input type="text" id="inputLink" name="link" required>
            </div>
            <div class="description">
                <label for="nome" id="labelDesciption">descrição:</label><br>
                <textarea name="" id="textareaDescription"></textarea>
                <!--recise: none;-->
            </div>
            <button class="btnSave">Salvar</button>
        </fieldset>
    </main>


    <footer>
        <div class="footer">
            <div class="leftFooter">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14700.748758476153!2d-43.1332602!3d-22.9064655!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817e444e692b%3A0xfd5e35fb577af2f5!2sInstitute%20of%20Computing%20-%20UFF!5e0!3m2!1sen!2sbr!4v1721684716845!5m2!1sen!2sbr" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="contato">
                    <div>
                        <img src="../assets/point.png" id="point">
                        <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315</p>
                    </div>
                    <div>
                        <div>
                            <img src="../assets/telefone.png" id="telefone">
                            <p>(99) 99999-9999</p>
                        </div>
                    </div>
                    <div>
                        <div>
                            <img src="../assets/carta.png" id="carta">
                            <p>salve-lobos@lobINhos.com</p>
                        </div>
                    </div>
                    <button>
                        <a href="../html/quemSomos.html">Quem somos</a>
                    </button>
                </div>
            </div>
            <div class="desenvolvedor">
                <p>Desenvolvido com</p>
                <img src="../assets/pawspata.png" alt="">
            </div>
        </div>
    </footer>
    <script src="../data/lobinhos.js"></script>
    <script src="../scripts/addLobo.js"></script>
</body>
</html>
